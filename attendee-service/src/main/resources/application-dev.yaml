spring:
  datasource:
    druid:
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        allow:
        url-pattern: /druid/*
        login-username: lushuwen
        login-password: lushuwen
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 100
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
    dynamic:
      druid:
        initial-size: 5
        min-idle: 10
        max-active: 20
        max-wait: 600000
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        max-evictable-idle-time-millis: 900000
        validation-query: SELECT 1 FROM DUAL
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
      primary: master
      datasource:
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${DEV_MASTER_DB_HOST}:${DEV_MASTER_DB_PORT}/attendee?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: ${DEV_MASTER_DB_USER}
          password: ${DEV_MASTER_DB_PASSWORD}
        slave:
          driver-class-name: com.mysql.cj.jdbc.Driver
          lazy: true # Enable lazy loading to ensure startup speed
          url: jdbc:mysql://${DEV_SLAVE_DB_HOST}:${DEV_SLAVE_DB_PORT}/attendee?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: ${DEV_SLAVE_DB_USER}
          password: ${DEV_SLAVE_DB_PASSWORD}
  data:
    redis:
      host: ${DEV_REDIS_HOST}
      port: ${DEV_REDIS_PORT}
      database: ${DEV_REDIS_DATABASE}
      # password: ${DEV_REDIS_PASSWORD}

# Lock4j config
lock4j:
  acquire-timeout: 3000 # Get distributed lock timeout, the default is 3000 milliseconds
  expire: 30000 # Distributed lock timeout, default is 30 milliseconds

# log config
logging:
  level:
    nus.edu.u: debug
    org.springframework: warn
